<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Somsak CTV</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Lao+Looped:wght@100..900&family=Noto+Serif+Lao:wght@100..900&display=swap");
    body {
      font-family: "Noto Sans Lao Looped", sans-serif;
    }
  </style>
  <body>
    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">
      <img src="./images/header-bg-color.png" alt="" class="w-full" />
    </div>
    <nav
      class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50"
    >
      <img
        src="./images/logo.png"
        alt="Logo"
        class="w-28 cursor-pointer mr-14"
      />
      <ul
        class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50"
      >
        <li><a href="#top">ໜ້າຫຼັກ</a></li>
        <li><a href="#about">ກ່ຽວກັບຂ້ອຍ</a></li>
        <li><a href="#services">ບໍລິການ</a></li>
        <li><a href="#work">ໜ້າວຽກຂອງຂ້ອຍ</a></li>
        <li><a href="#contact">ຕິດຕໍ່</a></li>
      </ul>
      <div class="flex items-center gap-4">
        <button><img src="./images/moon_icon.png" class="w-6" alt="" /></button>
        <a
          href="#contact"
          class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4"
          >ຕິດຕໍ່
          <img src="./images/arrow-icon.png" alt="" class="w-3" />
        </a>
        <button class="block md:hidden ml-3">
          <img src="./images/menu-black.png" class="w-6" alt="" />
        </button>
      </div>

      <!-- Mobile menu-->
      <ul
        id="sideMenu"
        class="flex md:hidden flex-col py-20 px-10 fixed right-0 top-0 bottom-0 w-64 z-50 h-screen bg-rose-50 transition duration-500"
      >
        <li><a href="#top">ໜ້າຫຼັກ</a></li>
        <li><a href="#about">ກ່ຽວກັບຂ້ອຍ</a></li>
        <li><a href="#services">ບໍລິການ</a></li>
        <li><a href="#work">ໜ້າວຽກຂອງຂ້ອຍ</a></li>
        <li><a href="#contact">ຕິດຕໍ່</a></li>
      </ul>
    </nav>
  </body>
</html>
